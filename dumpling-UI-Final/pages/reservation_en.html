    </div>      <br>
    <!-- Main Part -->
    <main id="main">
        <form class="row g-3" id="reservation" method="post" action="./reservation_completed_en.html"
            >

            <div id="main_header">
                <h3>Choose Your Reservation Time</h3>
            </div>
            <!-- reservation date info start -->
            <div id="reservation-time">
                <div class="row input-group">
                    <div class="col-md-4">
                        <label for="input" class="form-label">People</label>
                        <input type="number" class="form-control" id="customer" min="1" max="8" required>
                    </div>
                    <div class="col-md-4">
                        <label for="input" class="form-label">Date</label>
                        <input type="date" class="form-control" id="customer" required>
                    </div>
                    <div class="col-md-4">
                        <label for="input" class="form-label">Time</label>
                        <select type="select" class="form-control" id="customer" required>
                            <option value="1">11:00</option>
                            <option value="2">12:00</option>
                            <option value="3">13:00</option>
                            <option value="4">14:00</option>
                            <option value="5">18:00</option>
                            <option value="6">18:30</option>
                            <option value="7">19:00</option>
                            <option value="8">19:30</option>
                            <option value="9">20:00</option>
                            <option value="10">20:30</option>
                            <option value="11">21:00</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr>
            <!-- reservation date info end -->

            <!-- customer info -->
            <h3>Customer Information</h3>
            <!-- customer name -->
            <div class="col-md-6">
                <label for="input" class="form-label">Fisrt Name</label>
                <input type="text" class="form-control" id="customer" placeholder="Fisrt name">
            </div>
            <div class="col-md-6">
                <label for="input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="customer" placeholder="Last name">
            </div>

            <!-- customer contact -->
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Phone&nbsp;
                    <i class="fa-solid fa-mobile-screen"></i>
                </label>
                <input type="tel" class="form-control" id="customer" placeholder="Phone No." maxlength="10" size="150"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email&nbsp;
                    <i class="fa-solid fa-envelope"></i>
                </label>
                <input type="email" class="form-control" id="customer" placeholder="your_name@example.com">
            </div>

            <!-- customer contacted by -->
            <div class="col-sm-10">
                <label class="">Contact By:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        <i class="fa-solid fa-mobile-screen"></i>&nbsp;&nbsp;Phone
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        <i class="fa-solid fa-envelope"></i>&nbsp;Email
                    </label>
                </div>
            </div>

            <!-- customer special request -->
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="customer"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2" class="request">Special Requests</label>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Reservation Confirmed</button>
                <button type="reset" class="btn btn-warning">Reset</button>
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </main>

    <!-- footer -->
    <div class="footer container-fluid">
        <footer class="row text-white" style="background-color: #69564b;">
            <div class="col-lg-4">
                <i class="bi bi-geo-alt-fill "></i>
                <span>Address: 333 Rue Rich, Montreal,CA</span>
            </div>
            <div class="col-lg-4">
                <i class="bi bi-clock-fill"></i>
                <span>Mon-Fri 10:00 - 21:00, Sat-Sun 11:00 - 22:00</span>
            </div>
            <div class="col-lg-4">
                <i class="bi bi-telephone-fill"></i>
                <span>Telephone: 555 321 1212</span><br>
                <i class="bi bi-envelope-fill"></i>
                <span>Email: info@dumpling.org</span>
            </div>
        </footer>
    </div>
